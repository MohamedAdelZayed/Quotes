<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quotes App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Faculty+Glyphic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

     <header>


        <div class="container bg-">
    
            <div class=" quoote  d-flex flex-column text-center p-3">

                <div class="head pb-3  text-center bg-">
                    <h1 class="ttitle"><span class="quotiocon"><i class="fa-solid fa-quote-left"></i></span> Quote Of The Day <span class="quotiocon"><i class="fa-solid fa-quote-right"></i></span> </h1>
                </div>
        
                <div class=" quotetext my-">


                    <p id="quoting" class="pt-4 pb-3"></p>
    
                </div>
    
                <div class=" sara d-flex justify-content-between align-items-center mb-3">
        
                    <ul class="iconss list-unstyled bg-  ">
                        
                        <li class="one"><i class="fa-solid fa-heart"></i></li>
                        <li id="heartxt"><i class="fa-solid fa-volume-high"></i></li>
                        <li id="twit"><i class="fa-brands fa-twitter"></i></li>
                        <li id="copytxt"><i class="fa-regular fa-copy"></i></li>
    
                    </ul>

                    <p  class="authorName m-0"> <span id="author"></span> </p>
                
                </div>
    
    
        
                <div class="subBtn py-3">
                    <button id="generator" class="m-auto mt-3 ">New Quote</button>

                </div>
                
            </div>

        </div>
    </header> 


    

    <script src="js/bootstrap.bundle.min.js"></script>


    <script src="js/index.js"></script>
